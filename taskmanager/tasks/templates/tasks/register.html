<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Регистрация</button>
</form>
<!-- - `{{ form.as_p }}` — автоматически отображает форму с полями.
- `{% csrf_token %}` — защита от атак подделки запросов (CSRF).
- `<button type="submit">` — кнопка отправки формы. -->
